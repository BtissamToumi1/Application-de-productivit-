<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks project</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <div class="container">
        <header id="main-header" class="bg-warning text-white p-4 mb-3">
            <div class="row">
              <div class="col-md-12">
                  <h1 id="header-title">ToDo List 
                    <i class="fa fa-pencil" style="float:right"></i>
                  </h1>
              </div>   
            </div>     
        </header>
          <div class="card">
              <div class="card-body">
                  <div class="input-group mb-3">
                      <input type="text" 
                             class="form-control" 
                             id="inputField" 
                             placeholder="Enter item to do...">
                      <button type="button" class="btn btn-primary" id="addToDo">
                        <i class="fa fa-add"></i></h1>
                      </button>
                  </div>
                  <div class="to-dos" id="toDoContainer">
                  </div>
              </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
